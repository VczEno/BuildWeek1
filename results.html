<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <meta name="description" content="EPICODE Benchmark results">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_results.css">
</head>
<body>
    <div class="container">
        <header> <!-- contiene solo il logo EPICODE -->
                <img id="logo" src="materiale BW1/assets/epicode_logo.png" alt="Logo Epicode">
        </header>
        <main> <!-- diviso in tre blocchi impilati l'uno sull'altro -->
            <div id="top-block"> <!--Primo blocco-->
                <h1>Results</h1>
                <p>The summary of your answers:</p>
            </div>
            <section> <!-- Secondo blocco con i risultati del test, a suo volta fatto di 3 blocchi -->
                <div id="left-box"> <!-- Primo blocco con le risposte positive -->
                    <p>Correct</p>
                    <p class="percentage">66.7%</p>
                    <p>4/6 questions</p>
                </div>
                <div id="center-box"> <!-- Secondo blocco con il grafico ad anello -->
                    <div>
                        <p>Congratulation!</p>
                        <p>You passed the exam</p>
                        <p>We'll send you the certificate in few minutes. Check your email (including promotions/spam folder)</p>
                        
                    </div>
                    
                </div>
                <div id="right-box"> <!-- terzo blocco con le risposte negative -->
                    <p>Wrong</p>
                    <p class="percentage">33.3%</p>
                    <p>2/6 questions</p>
                </div>
            </section>
            <div id="bottom-block"> <!-- Terzo blocco con il tasto per recensire -->
                <button><a href="#">RATE US</a></button>
            </div>
        </main>
    </div>
</body>
</html>
